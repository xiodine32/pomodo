<div class="row">
	<div class="medium-1 small-6 columns">
 		<a ng-click="start()" class="button round left secondary expand">start</a>
 	</div>
	<div class="medium-1 medium-push-10 small-6 columns">
		<a ng-click="stop()" class="button round right secondary expand">end</a>
	</div>
	<div class="medium-10 medium-pull-1 small-12 columns text-center" ng-click="pause()">
		<canvas id="timer" style="width:100%;height:50px;border-radius:30px;" height="50">
			[{{timerData.endTime - timerData.startTime}}, {{timerData.endTime - timerData.nowTime}}, {{timerData.doneCount-(timerData.done?1:0)}}]
		</canvas>
	</div>
</div>
